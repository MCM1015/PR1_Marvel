<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>

</head>

<body>
    <div class="container">
        <header>
            <div class="pure-g">
                <div class="pure-u-1-1">

                    <form class="pure-form">
                        <div id="header-html">
                            <h1> Marvel Character Search</h1>
                        </div>
                        <div id="header-input">
                            <input id="search-value" type="text" class="pure-input-rounded"
                                placeholder="Search for character. Ex. Hulk, Thor, etc..." />
                            <button id="searchBtn" type="submit" class="pure-button">Search</button>
                        </div>
                    </form>

                </div>
        </header>

        <div id="character-image">Character Image</div>
        <div id="character-bio">
            <h2>Character Description</h2>
        </div>
        <div id="character-comics">
            <h2>Comics that feature this character</h2>
        </div>
        <div id="search-history">
            <h2>Search History:</h2>
        </div>
        <div id="character-video">Character Video</div>

        <footer>
            <div>
                <p>Created by: THE Agile DEV Team; Data provided by Marvel. Â© 2021 MARVEL</p>
            </div>
        </footer>
    </div>

    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="js/script.js"></script>

    </div>

</body>

</html>
